#ブランチnameがdev_で始まる場合に実行されるCI/CDパイプラインの設定
name: CI/CD Pipeline
on:
  push:
    branches:
      - dev_*
      - master

#このpipelineで扱う変数を定義
env:
  BRANCH_NAME: ${{ github.ref_name }}
  BASE_NAME: myapp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set artifact name
        run: |
          if [[ $BRANCH_NAME == master ]]; then
            echo "ARTIFACT_NAME=${BASE_NAME}" >> $GITHUB_ENV
          else
            ENV_NAME=${BRANCH_NAME#dev_}
            echo "ARTIFACT_NAME=${BASE_NAME}-${ENV_NAME}" >> $GITHUB_ENV
          fi
          echo "アーティファクト名: $ARTIFACT_NAME"

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build jar file
        run: |
          echo "Building JAR file for branch: ${{ env.BRANCH_NAME }}"
          chmod +x ./gradlew
          ./gradlew clean test build

#アーティファクトを単独指定しないと.zipでアップロードされるため、jarを一つに指定。
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: build/libs/*.jar
          if-no-files-found: warn
          compression-level: 0
          overwrite: false
          include-hidden-files: false
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.7-6/x64
          JAVA_HOME_21_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.7-6/x64

  #define deployJobs with build job artifact
  deploy:
    runs-on: ubuntu-latest
    needs: build
    #first step checks out the repository
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
            submodules: true

      - name: Set artifact name
        run: |
          if [[ $BRANCH_NAME == master ]]; then
            echo "ARTIFACT_NAME=${BASE_NAME}" >> $GITHUB_ENV
          else
            ENV_NAME=${BRANCH_NAME#dev_}
            echo "ARTIFACT_NAME=${BASE_NAME}-${ENV_NAME}" >> $GITHUB_ENV
          fi

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./docker/target