name: CI/CD Pipeline

on:
  push:
    branches:
      - master # masterブランチへのpushをトリガー

jobs:
  build:
    runs-on: ubuntu-latest # GitHubが提供する仮想環境を使用

    steps:
      # ① リポジトリをチェックアウト
      - name: Check out repository
        uses: actions/checkout@v3

      # ② Java環境をセットアップ
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # 必要なJavaバージョンを指定
          distribution: 'temurin'

      # ③ Gradleをキャッシュしてセットアップ
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # ④ Gradleタスクを実行してWARをビルド
      - name: Build WAR file
        run: chmod +x ./gradlew ./gradlew war