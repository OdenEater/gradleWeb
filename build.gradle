plugins {
    id 'java'
    id 'war'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

test {
    useJUnitPlatform()
}

// Configure the WAR plugin
//warファイルをビルドして、build/libsに配置。
war {
    archiveFileName = 'myapp.war'
    destinationDirectory = file("build/libs")
    webInf {
        from('src/main/webapp/WEB-INF') {
            include 'web.xml'
        }
    }
}
// WARファイルをtransferディレクトリにコピー
tasks.register('copyWarToTransferDir', Copy) {
    dependsOn(tasks.named('war'))
    from('build/libs')
    into('transfer')
    include('*.war')
}

// /dockerディレクトリのdeployToDocker.shを実行するタスクを追加
tasks.register('runDockerTasks', Exec) {
    dependsOn(tasks.named('copyWarToTransferDir'))
    workingDir = file('docker')
    commandLine 'bash', 'deployToDocker.sh'
}

