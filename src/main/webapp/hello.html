<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サーブレットPOSTフォーム</title>
</head>
<body>
  <h1>サーブレットのPOSTメソッドを呼び出すフォーム</h1>
  <!--HelloServletのpostMethodを呼び出し-->
  <form action="/myapp/hello" method="post">
    <input type="text" name="example" placeholder="入力してください">
    <button type="submit">送信</button>
  </form>
</body>
</html>
